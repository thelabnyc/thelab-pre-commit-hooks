workflow:
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == "true"
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - test

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/review@0.7.0
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.7.0
    inputs:
      image: registry.gitlab.com/thelabnyc/python:3.14.1197-node24@sha256:c79a2a10752fb11a2df25ba677a0b710c9f7a6e3d5ea009927d2e9bd48095e7e
