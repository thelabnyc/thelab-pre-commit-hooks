workflow:
  rules:
    - if: $CI_COMMIT_REF_PROTECTED == "true"
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'

stages:
  - test

include:
  - component: gitlab.com/thelabnyc/thelab-ci-components/review@0.7.1
  - component: gitlab.com/thelabnyc/thelab-ci-components/precommit@0.7.1
    inputs:
      image: registry.gitlab.com/thelabnyc/python:3.14.1216-node24@sha256:c5262127aceb8a013ced0a754787628447e34a2122a2a1a4b3866d16e892a95b
